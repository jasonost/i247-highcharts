<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Chart 1</title>
    <link rel="stylesheet" href="_css/chart1.css">
    <script src="_js/jquery-1.11.0.min.js"></script>
    <script src="_js/highcharts.js"></script>
    <script src="_js/chart1.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id ="header">
        <h2 id="main-title">Spending by department</h2>

    </div>

    <div id="diff-chart">

          </div>
        </div>
        <div id='dept-titles'>
        </div>
    </div>

    <div id="footer">
        <p>* November data is projected based on first half of the month</p>
    </div>

  </div>
