<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Chart 1</title>
    <link rel="stylesheet" href="_css/chart1.css">
    <script src="_js/jquery-1.11.0.min.js"></script>
    <script src="_js/highcharts.js"></script>
    <script src="_js/chart1.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id ="header">
        <h2 id="main-title">Monthly spending by department</h2>
    </div>

    <div id="line-chart">
        line chart (cumulative variance)
    </div>

    <div id="diff-chart">
        diff chart (+/- bars for each department for each month)
    </div>

    <div id="footer">
        <p>* November data is projected based on first half of the month</p>
    </div>

  </div>

</body>
</html>
