<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Chart 2</title>
    <link rel="stylesheet" href="_css/chart2.css">
    <script src="_js/jquery-1.11.0.min.js"></script>
    <script src="_js/highcharts.js"></script>
    <script src="_js/chart2.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id ="header">
        <h2 id="main-title">Monthly spending by department</h2>
    </div>

    <div id="overall-chart">
        overall chart
    </div>

    <div id="admin-dept">
        <div id="exec-chart" class="small-mult-chart">
            exec
        </div>
        <div id="finance-chart" class="small-mult-chart under">
            finance
        </div>
        <div id="hr-chart" class="small-mult-chart under">
            hr
        </div>
    </div>

    <div id="revenue-dept">
        <div id="marketing-chart" class="small-mult-chart">
            marketing
        </div>
        <div id="sales-chart" class="small-mult-chart under">
            sales
        </div>
        <div id="techsupport-chart" class="small-mult-chart under">
            techsupport
        </div>
    </div>

    <div id="footer">
        <p>* November data is projected based on first half of the month</p>
    </div>

    <div id="support-dept">
        <div id="it-chart" class="small-mult-chart">
            it
        </div>
        <div id="facilities-chart" class="small-mult-chart">
            facilities
        </div>
    </div>

  </div>

</body>
</html>
